      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    error_notification:
      default_message: "请检查如下问题:"
    labels:
      defaults:
        name: '名称'
        password: '密码'
        channel: '渠道名称'
      user:
        username: '昵称'
        email: '登录邮箱'
        password: '登录密码'
        password_confirmation: '密码确认'
        role: '账户权限'
        remember_me: '记住登录信息'
      app:
        name: '应用名称'
      scheme:
        name: '类型名称'
      channel:
        name: '渠道名称'
        device_type: '应用平台'
        bundle_id: '校验包名'
        git_url: 'Git 仓库地址'
        slug: '唯一地址'
        password: '访问密码'
      release:
        file: 应用文件
        changelog: 变更日志
        release_type: 打包类型
        branch: Git 分支名称
        git_commit: Git 最后提交 SHA
        ci_url: CI URL
      web_hook:
        url: 'URL'
        body: '自定义消息体'
        upload_events: '上传事件'
        download_events: '下载事件'
        changelog_events: '日志变更事件'
        channels: 启用的应用渠道
      debug_file:
        app_id: '应用'
        device_type: '应用平台'
        release_version: '发布版本'
        build_version: '构建版本'
        file: '调试文件'
        checksum: '唯一校验码'
      setting:
        value: 值
      apple_key:
        issuer_id: Issuer ID
        key_id: 密钥 ID
        private_key: 密钥文件
        devices: 测试设备
      apple_team:
        display_name: 显示名称
        name: 注册主体
        team_id: 标识符
      backup:
        key: 备份名称
        schedule: 备份频率
        enabled_database: 备份数据库
        database_switch: 启用
        enabled_apps: 备份应用
        max_keeps: 最大保留数
        enabled: 启用

    hints:
      defaults:
        channel: '应用会使用的平台'
      app:
        schemes:
          name: :'simple_form.hits.scheme.name'
      scheme:
          name: '应用在功能、面向受众划分的类型'
      channel:
        name: '推荐按照应用平台区分不同渠道，单平台应用也可以是分发市场的名称'
        device_type: '应用设备类型'
        bundle_id: '校验应用 bundle id（package name)，为空或 * 为不校验'
        git_url: 'Git 项目地址，填写 Github 或 Gitlab 或其他自建地址'
        slug: 'URL 的唯一标识'
        password: '设置后对非登录用户会要求输入密码'
      release:
        file: 支持 iOS.ipa、Android.apk 以及 macOS.app.zip 文件
        changelog: 这个应用包含了什么新特性，修复了什么问题等
        release_type: iOS 的 debug、adhoc、release；Android 的 debug、release 等
        branch: 通常情况是 main 或 develop
        git_commit: 通常是 40 位长度的哈希值
        ci_url: Jenkins、Gitlab CI 具体构建的地址
      web_hook:
        body: '自定义的 JSON 消息体以满足不同第三方服务消息体的要求，不填写会使用默认结构'
      debug_file:
        device_type: '应用设备类型'
        file: '必须使用 zip 文件压缩后的调试文件'
      setting:
        value: '按照 JSON 标准格式编辑，否则会保存失败'
      backup:
        key: 名称必须是唯一，不可和其他备份重复
        schedule: |
          定时执行备份计划，支持<a href="https://github.com/floraison/fugit/blob/master/spec/nat_spec.rb">英语语义</a>或
          <a href="https://crontab.guru/">Cron</a>。暂不支持单次定点执行
        max_keeps: 备份达到设置上限会删除最早的文件，不限制设置 -1

    placeholders:
      release:
        changelog: 开发者很懒什么都没有填写
      web_hook:
        url: 'http://example.com/web-hooks'
        body: |
          {
            event: @event,
            title: @title,
            name: @app_name,
            app_name: @app_name,
            device_type: @device_type,
            release_version: @release_version,
            build_version: @build_version,
            size: @file_size,
            changelog: @changelog,
            release_url: @release_url,
            install_url: @install_url,
            icon_url: @icon_url,
            qrcode_url: @qrcode_url,
            uploaded_at: @uploaded_at
          }
      debug_file:
        release_version: '1.0.0'
        build_version: '1.0'
        checksum: '纯校验使用，随文件生成无需填写'
      backup:
        schedule: every day at noon / 12 0 * * *

