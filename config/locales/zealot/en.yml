        title: iOS signature cerificate issues
        body_html: |
          <ol class="mb-0">
            <li>
              In iOS, Apple has designed a signature verification mechanism for apps developed, tested,
              and shelved in order to prevent apps from being distributed in the AppStore app store.
              The signature certificate is valid for one year from the date of issuance. After the expiration,
              you need to re-generate and re-sign the app before you can continue to install it.
            </li>
            <li>Tell the developer to go to the Apple developer website to regenerate the signature certificate, build app and upload it.</li>
            <li>Regenerating a signed certificate will not have any effect on the previous application, i.e. once expired it will always be expired, unless re-sign the app.</li>
          </ol>
        ok: Okay
