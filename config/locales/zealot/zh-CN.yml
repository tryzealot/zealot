        body_html: 选择右上角的 <i class="far fa-plus-square"></i> 上传调试文件
    help:
      title: 帮助中心
      body_html: |
        <h4>什么是调试文件，如何找到它？</h4>
        <h5>iOS</h5>
        <p>下面以 XCode 作为 IDE 详细说明定位 dSYM 文件：</p>
        <ul>
          <li>打开 XCode 后点击顶部菜单 "Window" -> "Organizer"</li>
          <li>左栏找到对应的项目并查看 "Products" 下面的 "Archivers"</li>
          <li>右侧选择对应的构建版本点击右键 "Show in Finder" 即可 .xcarchive 目录</li>
          <li>在该文件继续右键选择 "显示包内容" 并进入 dSYMs 目录</li>
          <li>最后就可以找到 Target 的 dSYM 文件，最后进行压缩处理即可</li>
        </ul>
        <p>
          XCode Release 编译默认会生成 dSYM 文件，而 Debug 编译默认不会生成，需要在 "Build Settings" 中的 "Build Options" 设置:
          <code>Debug Information Format = "DWARF with dSYM File"</code>
        </p>
        <p>如果确认非 Debug 构建后在 XCode Organizer 的 Archives 里选择刚生成的版本后在右侧菜单找到 "Download Debug Symbols" 并点击下载。</p>

        <h5>Android</h5>
        <p>
          通常指的是 Mapping Files，主要用于被
          <a href="https://developer.android.com/studio/build/shrink-code?hl=zh-cn">proguard 混淆</a>
          后代码复原使用。如果使用了 tinker 还可以生成的 AndroidManifest.xml 和 R.txt 等文件也做一起压缩处理。
        </p>
    confirm:
