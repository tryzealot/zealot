  udid:
    title: 设备 UDID
    index:
      apple_tip: 请使用 iPhone 或 iPad 扫描二维码获取
      nonapple_tip: :'udid.index.apple_tip'
      fetch_udid: 获取设备 UDID
      help:
        title: 为什么要下载安装描述文件获取设备 UDID?
        body_html: |
          <p>
            UDID 全称 Unique Device Identifier 是苹果设备唯一且独一无二的识别码，iOS 7 之前可以从应用获取，
            之后版本不再允许从应用内随意获取，iOS 的应用打包如使用 AdHoc 的方式签名必须设置设备白名单来保证设备测试的安全性
            （说人话就是不允许在非苹果应用市场分发），因此需要通过外部安装描述文件的方式单次授权获取。
          </p>
          <strong>获取步骤</strong>
          <ol>
            <li>点击系统会弹窗的 “允许” 下载描述文件</li>
            <li>打开手机 “设置” 找到顶部的 “已下载描述文件” 点击可以待安装的 “获取设备UDID” 的描述文件</li>
            <li>一路点击 “安装” 并输入锁屏密码允许安装描述文件</li>
            <li>安装之后描述文件会自动删除并跳转一个结果页面</li>
          </ol>
